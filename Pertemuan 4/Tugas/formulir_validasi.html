<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Validasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fcc;
        }
        .error {
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <form id="myForm" onsubmit="return validateForm()">
        <h2>Formulir Pendaftaran</h2>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama">
        <span id="namaError" class="error"></span>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span>

        <button type="submit">Kirim</button>
    </form>

    <script>
        function validateForm() {
            // Ambil nilai input
            let nama = document.getElementById("nama").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            // Ambil elemen pesan error
            let namaError = document.getElementById("namaError");
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");

            // Hapus pesan error sebelumnya
            namaError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";

            let valid = true;

            // Validasi nama
            if (nama === "") {
                namaError.textContent = "Nama harus diisi.";
                valid = false;
            }

            // Validasi email
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "") {
                emailError.textContent = "Email harus diisi.";
                valid = false;
            } else if (!email.match(emailPattern)) {
                emailError.textContent = "Format email tidak valid (contoh: nama@domain.com).";
                valid = false;
            }

            // Validasi password
            if (password === "") {
                passwordError.textContent = "Password harus diisi.";
                valid = false;
            } else if (password.length < 8) {
                passwordError.textContent = "Password minimal 8 karakter.";
                valid = false;
            }

            // Jika semua valid, tampilkan alert
            if (valid) {
                alert("Formulir berhasil dikirim!");
            }

            return valid; // Jika false, form tidak dikirim
        }
    </script>

</body>
</html>
